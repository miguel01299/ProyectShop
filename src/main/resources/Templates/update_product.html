<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Update Product System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Update Product System</h1>
		<hr>
		<h2>Update product</h2>

		 <form action="#" th:action="@{/api/product/saveProduct}" th:object="${product}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{title}" placeholder="Product Name" class="form-control mb-4 col-4">
			<input type="number" th:field="*{price}" placeholder="Product price" class="form-control mb-4 col-4">
			<input type="number" th:field="*{stock}" placeholder="Stock at the shop" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Update customer</button>
		</form>

		<hr>

		<a th:href="@{/api/product/}"> Back to Product List</a>
	</div>
</body>

</html>
